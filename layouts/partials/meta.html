<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{ if .IsHome }}{{ print .Page.Title }}{{ else }}{{ site.Data.info.abbr }}: {{ print .Page.Title }}{{ end }}</title>

    {{ if .IsHome }}
    {{ $lang := .Site.Language.Lang }}
    {{ $info := index site.Data.info $lang }}
<meta name="description" content="{{ $info.description }}">
<meta property="og:title" content="{{ site.Data.info.title }}">
<meta property="og:description" content="{{ $info.description }}">
    {{ else }}
<meta name="description" content="{{ .Description }}">
<meta property="og:title" content="{{ print .Page.Title }}">
<meta property="og:description" content="{{ .Description }}">
    {{ end }}
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:type" content="website">
<meta property="og:image" content=""><!-- add the code -->
    {{ $lang := .Site.Language.Lang }}
    {{ $info := index site.Data.info $lang }}
<meta name="keywords" content="{{ $info.keywords }}">
<meta name="author" content="{{ site.Data.info.title }}" >
<meta name="robots" content="index, follow" >
<link rel="canonical" href="{{ .Permalink }}">

<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
